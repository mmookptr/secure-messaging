<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
</head>
<body>

<div class="container">
    <h1>Post Message</h1>
    <form th:action="@{/login}" method="POST">
        <div class="form-group">
            <label for="inputUser" name="user">User</label>
            <input type="input" id="inputUser" name="user" class="form-control">
        </div>
        <div class="form-group">
            <label for="inputPassword" name="password">Password</label>
            <input type="input" id="inputPassword" name="password" class="form-control">
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

</body>
</html>
